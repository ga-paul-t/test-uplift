version: v1.0
name: Uplift Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: "ci"
    task:
      jobs:
        - name: "Checkout"
          commands:
            - checkout
        - name: "Release"
          commands:
            - |
              curl https://raw.githubusercontent.com/gembaadvantage/uplift/master/scripts/install > install
              chmod 700 install
              ./install
