version: "v1.0"
name: Uplift
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: "Release"
    task:
      prologue:
        commands:
          - checkout
      jobs:
        - name: uplift
          commands:
            - |
              curl https://raw.githubusercontent.com/gembaadvantage/uplift/master/scripts/install > install
              chmod 700 install
              sudo ./install
            - uplift release
